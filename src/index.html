<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
	<link rel="icon" href="assets/img/logo.svg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&family=Readex+Pro:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="body">
	<div class="app">
		<header class="header">
			<div class="container">
				<div class="header__wrapper">
					<div class="header__wrapper-inner">
						<div class="header__logo">
							<h1>TODO APP</h1>
						</div>
						<div class="header__link">
							<a href="https://github.com/Monvis/" target="_blank">
								<img src="assets/img/github-icon.svg" alt="github">
							</a>
						</div>
					</div>
					<div class="header__wrapper-inner">
						<div class="header__theme">
							<img id="theme-icon" src="assets/img/dark-theme.svg" alt="theme-toggle">
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="todo">
			<div class="container">
				<div class="todo__header">
					<h1>DO!</h1>
					<h2>// your task manager</h2>
				</div>

				<div class="todo__input-field">
					<input type="text" class="todo__input" placeholder="Add your new todo">
					<button class="todo__btn">+</button>	
				</div>

				<div class="todo__list-filter">
					<div class="todo__list-filter-options">
					  <label class="todo__list-filter-option" id="allTasks">
						<input class="todo__list-filter-radio" type="radio" name="task-filter" value="all" checked>
						<span>All Tasks</span>
					  </label>

					  <label class="todo__list-filter-option" id="activeTasks">
						<input class="todo__list-filter-radio" type="radio" name="task-filter" value="active">
						<span>Active Tasks</span>
					  </label>

					  <label class="todo__list-filter-option" id="completedTasks">
						<input class="todo__list-filter-radio" type="radio" name="task-filter" value="completed">
						<span>Completed Tasks</span>
					  </label>
					</div>
				</div>

				<div class="todo__wrapper">
					<!-- Plug here -->
					<h2 class="todo__list-plug">You don't have tasks, let's<br> create the first one</h2>

					<ul class="todo__list">
						<!-- All tasks here... -->
					</ul>
				</div>

				<div class="todo__footer">
					<span class="todo__tracker">You have 0 active task(-s) / 0<!-- Tasks tracker here --></span>
					<button class="todo__delete-btn">Clear All</button>
				</div>
			</div>
		</main>
	</div>
	<script src="app.js" type="module"></script>
</body>
</html>
